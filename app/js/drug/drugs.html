<div id="content" class="container-fluid">

    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex=""> Drug management </h1>
        <a href="index.html#!/">
            <md-button class="md-raised">
                <md-icon>arrow_back</md-icon>Back
            </md-button>
        </a>
        <!-- <md-button class="md-raised">Accent</md-button>  -->
        <a href="index.html#!/drug">
            <md-button class="md-raised md-primary" aria-label="Add">
                <md-icon>add</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>New</span>
                </md-tooltip>
                Add new
            </md-button>
        </a>
    </div>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex="">
                <input type="search" name="search" ng-model="filter.search" placeholder="{{ 'Search...' | translate }}">
            </form>
        </div>
    </md-toolbar>
    <md-card>
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="code"><span translate>Drug code</span></th>
                        <th md-column md-order-by="designation"><span translate>Designation</span></th>
                        <th md-column md-order-by="unit"><span translate>Unit</span></th>
                        <th md-column md-order-by="route"><span translate>Route</span></th>
                        <th md-column md-order-by="route"><span translate>Price</span></th>
                        <th md-column md-order-by="actions"><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row data-ng-repeat="drug in drugs">
                        <td md-cell>{{drug.code}}</td>
                        <td md-cell>{{drug.designation}}</td>
                        <td md-cell>{{drug.unit}}</td>
                        <td md-cell>{{drug.route}}</td>
                        <td md-cell>{{drug.route}}</td>
                        <td md-cell>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Add" ng-click="openView(drug)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">visibility</md-icon>
                                <md-tooltip md-direction="top"><span translate>View</span></md-tooltip>
                            </button>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove" ng-click="openView(drug)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                <md-tooltip md-direction="top"><span translate>Edit</span></md-tooltip>
                            </button>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove" ng-click="delete(drug)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">highlight_off</md-icon>
                                <md-tooltip md-direction="top"><span translate>View</span></md-tooltip>
                                <md-tooltip md-direction="top"><span translate>Delete</span></md-tooltip>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="[10, 15, 50, 100]" md-page="query.page"
            md-total="{{drugs.count}}" md-page-select="true" md-label="$parent.label">
        </md-table-pagination>
    </md-card>
</div>
