<div id="content" class="container-fluid">

    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex=""> Drug management </h1>

        <md-button class="md-raised md-primary" aria-label="Add">
            <md-icon>add</md-icon>
            <md-tooltip md-direction="top">
                <span translate>New</span>
            </md-tooltip>
            Add new
        </md-button>
    </div>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex="">
                <input type="search" name="search" ng-model="filter.search" placeholder="{{ 'Search...' | translate }}">
            </form>
        </div>
    </md-toolbar>
    <!--        <div ng-controller="EquipementController as vm">
                <openmrs-list resource="vm.resource" columns="vm.columns" actions="vm.actions" list-all="true"></openmrs-list>
            </div>-->
    <md-card>
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order">
                    <tr md-row>
                        <th md-column md-order-by="code"><span translate>Drug code</span></th>
                        <th md-column md-order-by="designation"><span translate>Designation</span></th>
                        <th md-column md-order-by="unit"><span translate>Unit</span></th>
                        <th md-column md-order-by="route"><span translate>Route</span></th>
                        <th md-column md-order-by="actions"><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row data-ng-repeat="data in drugs">
                        <td md-cell>{{data.code}}</td>
                        <td md-cell>{{data.designation}}</td>
                        <td md-cell>{{data.unit}}</td>
                        <td md-cell>{{data.route}}</td>
                        <td md-cell>aaa aaaa</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options="[10, 15, 50, 100]" md-page="query.page"
            md-total="{{drugs.count}}" md-page-select="true" md-label="$parent.label">
        </md-table-pagination>
    </md-card>
</div>
