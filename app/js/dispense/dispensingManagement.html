<div id="content" class="container-fluid">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex=""> Drugs dispensing management </h1>
        <a href="index.html#!/">
            <md-button class="md-raised">
                <md-icon>arrow_back</md-icon>Back
            </md-button>
        </a>
        <a href="index.html#!/dispense">
            <md-button class="md-raised md-primary" aria-label="Add">
                <md-icon>add</md-icon> New
                <md-tooltip md-direction="top">
                    <span translate>New</span>
                </md-tooltip>
            </md-button>
        </a>
        
    </div>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex="">
                <input type="search" name="search" ng-model="searchAll" placeholder="{{ 'Search...' | translate }}">
            </form>
        </div>
    </md-toolbar>
    <md-card>
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head>
                    <tr md-row>
                        <th><span translate>Type Dispensation</span></th>
                        <th><span translate>Customer</span></th>
                        <th><span translate>Number of batches</span></th>
                        <th><span translate>Quantity</span></th>
                        <th><span translate>Date of Dispensation</span></th>
                        <th><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row
                        data-ng-repeat="dispense in dispenses|filter:search | limitTo: query.limit : (query.page -1) * query.limit">
                        <td>{{dispense.code}}</td>
                        <td>{{dispense.name}}</td>
                        <td>{{dispense.stockMin}}</td>
                        <td>{{dispense.stockMax}}</td>
                        <td>{{dispense.virtualstock}}</td>
                        <td>{{dispense.soh}}</td>
                        <td width="200px">
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="View"
                                ng-click="openView(drug)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">format_list_bulleted
                                </md-icon>
                                <md-tooltip md-direction="top"><span translate>Stock details</span></md-tooltip>
                            </button>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="History"
                                ng-click="openHistory(drug)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                <md-tooltip md-direction="top"><span translate>Delete</span></md-tooltip>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{dispenses.length}}"
            md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks"
            md-on-paginate="logPagination" md-label="{rowsPerPage: 'Rows per page'}">
        </md-table-pagination>
    </md-card>
</div>
