<div id="content" class="container-fluid" ng-controller="viewHistoryController as vm">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="">{{vm.appTitle}}</h1>
        <a href="index.html#!/inventory">
            <md-button class="md-raised">
                <md-icon>arrow_back</md-icon>Back
            </md-button>
        </a>
    </div>
    <div layout="row" ng-if="loading" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-card ng-show="!loading">
        <md-table-container class="container" fixed-column-table>
            <table md-table md-progress="promise">
                <thead md-head>
                    <tr md-row>
                        <th><span translate>Item name</span></th>
                        <th><span translate>Bath name</span></th>
                        <th><span translate>Adjustment type</span></th>
                        <th><span translate>Adjustment qty</span></th>
                        <th><span translate>Date modified</span></th>
                        <th><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row
                        data-ng-repeat="history in transactions| limitTo: query.limit : (query.page -1) * query.limit">
                        <td>{{history.item.name}}</td>
                        <td>{{history.itemBatch}}</td>
                        <td>{{history.transactionType.name}}</td>
                        <td>{{history.quantity}}</td>
                        <td>{{history.date | date:'dd/MM/yyyy'}}</td>
                        <td>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Add"
                                ng-click="openViewTransaction(history)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">visibility</md-icon>
                                <md-tooltip md-direction="top"><span translate>Transaction detail</span></md-tooltip>
                            </button>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove"
                                ng-click="openEditTransaction(history)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">edit</md-icon>
                                <md-tooltip md-direction="top"><span translate>Edit</span></md-tooltip>
                            </button>
                            <button class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove"
                                ng-click="openDeleteTransaction($event,history)">
                                <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                <md-tooltip md-direction="top"><span translate>Delete</span></md-tooltip>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{histories.transactions}}"
            md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks"
            md-on-paginate="logPagination" md-label="{rowsPerPage: 'Rows per page'}">
        </md-table-pagination>
    </md-card>
</div>
