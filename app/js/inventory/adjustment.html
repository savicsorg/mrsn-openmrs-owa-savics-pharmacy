<div id="content" class="container-fluid" ng-controller="AdjustmentController as vm">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="">{{vm.appTitle}}</h1>
    </div>
    <form ng-submit="submit();">
        <md-card>
            <md-card-content>
                <div layout="row" layout-xs="column">
                    <md-radio-group ng-model="transactionType" layout="row" required>
                        <md-radio-button value="padj" class="md-primary" >+ adjustment</md-radio-button>
                        <md-radio-button value="nadj" class="md-primary" >- adjustment</md-radio-button>
                    </md-radio-group>
                </div>
                <div layout="row" layout-xs="column">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label translate>Batch number</label>
                        <md-select ng-model="selectedBatch" required>
                            <md-option ng-repeat="b in batches" ng-value="b" >
                                {{b.itemBatch}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm >
                        <label translate>Quantity</label>
                        <input type="number" min="0" ng-model="adjustment.quantity" required>
                    </md-input-container>
                </div>
                <div layout="row" layout-xs="column">
                    <md-input-container class="md-block md-input-has-value" flex-gt-sm>
                        <label translate>Reason</label>
                        <textarea ng-model="adjustment.reason" md-maxlength="150" rows="5"></textarea>
                    </md-input-container>
                </div>
            </md-card-content>
        </md-card>
        <div layout="row" layout-xs="column">
            <span id="loading_submit" style="visibility: hidden;" translate>Please wait...</span>
        </div>
        <div layout="row" layout-xs="column">
            <md-button class="md-raised md-primary" type="submit" aria-label="Add" >
                <md-icon >save</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>Save</span>
                </md-tooltip>
                Save
            </md-button>
            <a href="index.html#!/inventory">
                <md-button class="md-raised" aria-label="Add">
                    <md-icon>close</md-icon>
                    Cancel
                </md-button>
            </a>
        </div>
    </form>
</div>
