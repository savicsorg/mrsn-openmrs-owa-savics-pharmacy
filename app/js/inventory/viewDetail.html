<div id="content" class="container-fluid" ng-controller="viewDetailController as vm">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex=""> Stock details for {{currentDrug}}</h1>
        <a href="index.html#!/inventory">
            <md-button class="md-raised">
                <md-icon>arrow_back</md-icon>Back
            </md-button>
        </a>
    </div>

    <md-card>
        <md-card-content>
            <md-table-container class="container" fixed-column-table>
                <table md-table md-progress="promise">
                    <thead md-head>
                        <tr md-row>
                            <th><span translate>Batch Number</span></th>
                            <th><span translate>Unit</span></th>
                            <th><span translate>Qty</span></th>
                            <th><span translate>Exp date</span></th>
                            <th><span translate>Action</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row data-ng-repeat="batch in batches">
                            <td>{{batch.bath}}</td>
                            <td>{{batch.unit}}</td>
                            <td>{{batch.qty}}</td>
                            <td>{{batch.date}}</td>
                            <td>
                                <button class="md-fab md-mini md-primary md-button" type="button" aria-label="View"
                                    ng-click="editBatch(drug)">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">edit
                                    </md-icon>
                                    <md-tooltip md-direction="top"><span translate>edit</span></md-tooltip>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-content>


            <div layout="row" layout-xs="column">
                <md-button class="md-raised md-accent" ng-click="addBatch()">
                    <md-icon>add</md-icon> Add batch
                </md-button>
                <br>
            </div>

        </md-card-content>
    </md-card>
</div>
