<div id="content" class="container-fluid">

    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex=""><span translate>Customers management</span></h1>
        <a href="index.html#!/administration">
            <md-button class="md-raised">
                <md-icon>arrow_back</md-icon><span translate>Back</span>
            </md-button>
        </a>
        <a href="index.html#!/customer">
            <md-button class="md-raised md-primary" aria-label="Add">
                <md-icon>add</md-icon>
                <md-tooltip md-direction="top">
                    <span translate>New</span>
                </md-tooltip>
                <span translate>Add New</span>
            </md-button>
        </a>
    </div>
    <div layout="row" ng-if="loading" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-toolbar class="md-table-toolbar md-default" ng-show="!loading">
        <div class="md-toolbar-tools">
            <md-icon>search</md-icon>
            <form flex="">
                <input type="search" name="search" ng-model="searchAll.name" placeholder="{{ 'Search for Customers name...' | translate }}">
            </form>
        </div>
    </md-toolbar>
    <md-card ng-show="!loading">
        <md-table-container class="container">
            <table md-table md-progress="promise">
                <thead md-head>
                    <tr md-row>
                        <th><span translate>Code</span></th>
                        <th><span translate>Type</span></th>
                        <th><span translate>Name</span></th>
                        <th><span translate>Address</span></th>
                        <th><span translate>Email</span></th>
                        <th><span translate>Tel</span></th>
                        <th><span translate>Actions</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row
                        data-ng-repeat="customer in customers |filter:searchAll | limitTo: query.limit : (query.page -1) * query.limit">
                        <td>{{customer.code}}</td>
                        <td>{{customer.customerType.name}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.address}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.tel}}</td>
                        <td>
                            <button ng-click="openEdit(customer)" class="md-fab md-mini md-primary md-button"
                                type="button" aria-label="Add">
                                <md-icon class=" material-icons" role="img" aria-hidden="true">edit</md-icon>
                            </button>
                            <button ng-click="showConfirm($event,customer)" class="md-fab md-mini md-primary md-button"
                                type="button" aria-label="Remove">
                                <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{customers.length}}"
            md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks"
            md-on-paginate="logPagination" md-label="{rowsPerPage: 'Rows per page'}">
        </md-table-pagination>
    </md-card>
</div>
