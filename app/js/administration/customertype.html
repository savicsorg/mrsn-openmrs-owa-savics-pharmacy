<div id="content" class="container-fluid" ng-controller="CustomertypeController as vm">
    <div class="md-toolbar-tools">
        <h1 md-truncate="" flex="">{{vm.appTitle}}</h1>
    </div>
    <md-card>
        <md-card-title translate>General Informations</md-card-title>
        <md-card-content>
            <div layout="row" layout-xs="column">
                <md-input-container class="md-block" flex-gt-sm>
                    <label translate>Name</label>
                    <input ng-model="vm.customertype.name" flex-gt-sm required>
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
    <div layout="row" layout-xs="column">
        <span id="loading_submit" style="visibility: hidden;" translate>Please wait...</span>
    </div>
    <div layout="row" layout-xs="column">
        <md-button class="md-raised md-primary" aria-label="Add" ng-click="customertype()">
            <md-icon>save</md-icon>
            <md-tooltip md-direction="top">
                <span translate>Save</span>
            </md-tooltip>
            <span translate>Save</span>
        </md-button>
        <a href="index.html#!/administration">
            <md-button class="md-raised" aria-label="Add">
                <md-icon>close</md-icon>
                <span translate>Cancel</span>
            </md-button>
        </a>
    </div>
    <div layout="row" ng-if="loading" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-card>
        <md-toolbar class="md-table-toolbar md-default" ng-show="!loading">
            <div class="md-toolbar-tools">
                <md-icon>search</md-icon>
                <form flex="">
                    <input type="search" name="search" ng-model="searchAll.name" placeholder="{{ 'Search for Customer Types name...' | translate }}">
                </form>
            </div>
        </md-toolbar>
        <md-card ng-show="!loading">
            <md-table-container class="container">
                <table md-table md-progress="promise">
                    <thead md-head>
                        <tr md-row>
                            <th><span translate>Name</span></th>
                            <th><span translate>Actions</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row
                            data-ng-repeat="customer in customertypes | orderBy:'name' | filter:searchAll | limitTo: query.limit : (query.page -1) * query.limit">
                            <td>{{customer.name}}</td>
                            <td>
                                <button ng-click="openEdit(customer)" class="md-fab md-mini md-primary md-button"
                                    type="button" aria-label="Add">
                                    <md-icon class=" material-icons" role="img" aria-hidden="true">edit</md-icon>
                                </button>
                                <button ng-click="showConfirm($event,customer)"
                                    class="md-fab md-mini md-primary md-button" type="button" aria-label="Remove">
                                    <md-icon class="material-icons" role="img" aria-hidden="true">delete</md-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{customertypes.length}}"
                md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks" md-limit-options="[10, 50, 100]"
                md-on-paginate="logPagination" md-label="{rowsPerPage: 'Rows per page'}">
            </md-table-pagination>
        </md-card>
    </md-card>
</div>
